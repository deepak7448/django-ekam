{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="icon" href="{% static 'img/logo.png'%}" type="image/icon" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"/>
</head>
<body>

<div class="jumbotron">
<div class="row">
<div class="col-md-6 col-lg-5 mx-auto">

<h1>Hello! {{user.username}}</h1>
<form action="edit_profile.html" method="post">
    {% csrf_token %}
<div>
<label class="col-form-label ">First name</label>
<input type="text" name="first_name" class="form-control" id="first_name" value="{{user.first_name}}" >
<label class="col-form-label ">Last name</label>
<input type="text" name="last_name" class="form-control" id="last_name" value="{{user.last_name}}" >
<label class="col-form-label ">E-mail</label>
<input type="text" name="email" class="form-control" id="E-mail" value="{{user.email}}" >
</div><br>
<button type="submit" class="btn btn-success" name="submit">submit</button>
</form>
</div>
</div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
